<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Login</H1>
    <form action="" method="get"></form>
    <div>
    <label for="email" >Email:
        <input type="email"  placeholder="Digite seu email" name="email" id="email" autocomplete="off" autofocus required>
    </label>
    </div>
    <div>
    <label for="senha" >Senha:
        <input type="password" placeholder="Digite sua senha" name="senha" id="senha" required>
    </label>
    </div>
    <div>
    <label for="lembre-me" >lembre-me:
        <input type="checkbox" name="lembre-me" id="lembre-me">
    </label>
    </div>
    <button type="submit">Entrar</button>

    <form action=""></form>
</body>
</html>
